<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Video</title>
<link rel="stylesheet" href="stylesheet.css" />
<style>

div#container{
	width:100%; 
    margin:0px auto;

}
div#title{
	width:100%;
    height:25%;
    text-align:center;

}

div#Video{
	width: 100%;
	height:50%;
	text-align:center;
}
div#buttons{
	width: 100%;
	height: 15%;
	text-align:center;
	
}
div#footer{
	width: 100%;
	height: 10%;
}
</style>
</head>

<body>
<div id="container">
	<div id="title">
	<br><br><br><br>		
		<h1>title</h1>
	</div>
	<div id="Video">
	<video width="320" height="220" controls="controls">
	  <source src="movie.mp4" type="video/mp4" />
	  <source src="movie.ogg" type="video/ogg" />
	  <source src="movie.webm" type="video/webm" />
	  <object data="movie.mp4" width="320" height="240">
	  <embed src="movie.swf" width="320" height="240" />
	  </object>
	</video>
	</div>
	<div id="buttons">
		<input type="image" name="Photo" value="Photo" src = "photo button.gif" alt = "Photo" style="height:50px; width:170px;" onClick="location.href='a.html'"/>
		<input type="image" name="Video" value="Video" src = "Video button.gif" alt = "Video" style="height:50px; width:170px;" onClick="location.href='a.html'"/>
		<input type="image" name="Music" value="Music" src = "Music button.gif" alt = "Music" style="height:50px; width:170px;" onClick="location.href='a.html'"/>
		<input type="image" name="Exit" value="Exit" src = "exit.gif" alt = "Exit" style="height: 50px; width: 170px;" onClick= "location.href='a.html'"/>
	</div>
	<div id="footer">
	<p></p>
	</div>
</div>


</body>
</html>
